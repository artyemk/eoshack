<div class="block">
  <form class="section" (submit)="onSubmit($event)">
    <div class="section__row">
      <input class="input" type="text" [(ngModel)]="userName" name="username">
    </div>
    <div class="section__row">
      <button class="button button-mode-1" type="submit">Next</button>
    </div>
    <div *ngIf="errorStr" class="section__row">
      <div class="section__error" [innerText]="errorStr"></div>
    </div>
  </form>
</div>
